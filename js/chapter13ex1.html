          //중요한 차이점은 innerHTML이 HTML을 처리하고 파싱하므로 사용자가 입력한 HTML이 안전하지 않은 경우 스크립트 공격에 취약할 수 있다는 것입니다. 반면,
          //innerText는 텍스트로만 다루므로 안전한 문자열로 간주됩니다. 따라서 웹 페이지에서 동적으로 생성된 HTML을 다루거나 사용자 입력을 출력할 때 innerText를
          //사용하는 것이 안전합니다.
        }
